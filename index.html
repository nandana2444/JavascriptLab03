<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Object-Oriented Programming | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/scripts.js" defer></script>
</head>


<body>
    <h1>Object-Oriented Programming in JavaScript</h1>
    <p>This lesson segment will introduce how Object-Oriented Programming (OOP) is emulated using JavaScript - OOJS
        (Object-Oriented JavaScript).</p>
    <form id="hamburgerForm">
        <label for="bun">Bun Type:</label>
        <input type="text" id="bun" name="bun" required><br>

        <label for="garnish">Vegetable Garnish:</label>
        <input type="text" id="garnish" name="garnish" required><br>

        <label for="cheese">Cheese:</label>
        <input type="text" id="cheese" name="cheese" required><br>

        <label for="sauce">Specialty Sauce:</label>
        <input type="text" id="sauce" name="sauce" required><br>

        <label for="meat">Meat Patty:</label>
        <input type="text" id="meat" name="meat" required><br>

        <label for="pattyCount">Patty Count:</label>
        <input type="text" id="pattyCount" name="pattyCount" required><br>

        <label for="toppings">Toppings (comma-separated):</label>
        <input type="text" id="toppings" name="toppings" required><br>

        <input type="submit" value="Create Hamburger">
    </form>

    <p id="output"></p>

</body>

</html>
